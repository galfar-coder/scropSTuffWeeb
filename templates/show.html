<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parsed Info</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<div class="box">
		<h3>Plugins:</h3><br>
		<code>
		{% for plugin in plugins %}
		<div>{{plugin}}</div>
		{% endfor %}
		</code>
	</div>
	<br>
	<div class="box">
		<h3>Errors: </h3><br>
		<code>
		{% for error in errors %}
		<div>{{error}}</div>
		{% endfor %}
		</code>
	</div>
	<div class="box">
			<div class="subtitle">minecraft Version: {{minecraft_version}}</div>
			<div class="subtitle">server Software: {{server_software}}</div>
			<div class="subtitle">reload: {{reload}}</div>
			<div class="subtitle">needs newer Java: {{needs_newer_java}}</div>
	</div>
</body>
</html>
